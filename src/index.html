<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/card.css" />

    <script
      src="https://kit.fontawesome.com/ceac0d91b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Desenvolvedor M3</title>
  </head>

  <body
    style="
      margin: 0;
      font-family: Open Sans;
      font-weight: normal;
      font-size: 20px;
    "
  >
    <nav
      style="
        display: flex;
        justify-content: space-around;
        padding: 1%;
        border-bottom: solid 2px #c7c7c7;
      "
    >
      <img src="./img/logo-m3.png" alt="Logo m3" />
      <i class="fa-sharp fa-solid fa-bag-shopping" style="font-size: 24px"></i>
    </nav>
    <div
      class="cotainer"
      style="display: flex; flex-direction: column; padding: 0 5% 0 5%"
    >
      <div
        class="blusas-ordenar"
        style="display: flex; justify-content: space-between"
      >
        <a style="font-size: 32px; color: #333333">Blusas</a>
        <div class="ordenar">
          <select name="OrdenarPor" id="OrdenarPor">
            <option value="" disabled selected>Ordenar por:</option>
            <option value="maisRecentes">Mais Recentes</option>
            <option value="menorPreco">Menor Preço</option>
            <option value="maiorPreco">Maior Preço</option>
          </select>
        </div>
      </div>
      <div style="display: flex; flex-direction: row">
        <div
          class="filtros"
          style="
            display: flex;
            color: #333333;

            flex-direction: column;
          "
        >
          <h5>CORES</h5>
          <h5>TAMANHO</h5>
          <h5>FAIXA DE PREÇO</h5>
        </div>

        <div
          class="cards"
          style="display: grid; grid-column: 3; flex-direction: row; padding: 0 5% 0 5%"
        >
          <card id="card" class="card" style="display: flex"></card>
        </div>
      </div>
      <!-- Fim do cointainer-->
    </div>
    <footer
      style="
        display: flex;
        background-color: black;
        color: #fff;
        height: 2.3rem;
        align-items: center;
        justify-content: center;
        width: 100%;
      "
    >
      M3: IMPLANTAÇÃO DE E-COMMERCE VTEX
    </footer>
    <script src="bundle.js"></script>
  </body>
</html>
