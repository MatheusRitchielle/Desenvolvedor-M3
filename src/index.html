<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,300"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/card.css" />

    <script
      src="https://kit.fontawesome.com/ceac0d91b3.js"
      crossorigin="anonymous"
    ></script>
    <title>Desenvolvedor M3</title>
  </head>
  <style>
    body {
      margin: 0;
      font-family: Open Sans;
      font-weight: normal;
      font-size: 20px;
    }
    nav {
      display: flex;
      justify-content: space-around;
      padding: 1%;
      border-bottom: solid 2px #c7c7c7;
    }
    .fa-sharp {
      font-size: 24px;
    }
    .cotainer {
      padding: 0 5% 0 5%;
    }
    .blusas-ordenar {
      display: flex;
      justify-content: space-between;
    }
    .filtros {
      display: flex;
      color: #333333;
      flex-direction: column;
    }
    .inputCores {
      display: flex;
      flex-direction: column;
    }
    .card-container {
      display: grid;
      grid-column-start: 1;
      grid-column-end: 3;
      margin-left: 2.5rem;
    }
    .card {
      display: flex;
      gap: 150px;
      flex-wrap: wrap;
    }
    footer {
      display: flex;
      background-color: black;
      color: #fff;
      height: 2.3rem;
      align-items: center;
      justify-content: center;
      width: 100%;
      margin-top: 2rem;
      bottom: 0;
    }
  </style>

  <body>
    <nav>
      <img src="./img/logo-m3.png" alt="Logo m3" />
      <i class="fa-sharp fa-solid fa-bag-shopping"></i>
    </nav>
    <div class="cotainer">
      <div class="blusas-ordenar">
        <a style="font-size: 32px; color: #333333">Blusas</a>
        <div class="ordenar">
          <select name="OrdenarPor" id="OrdenarPor">
            <option value="" disabled selected>Ordenar por:</option>
            <option value="maisRecentes">Mais Recentes</option>
            <option value="menorPreco">Menor Preço</option>
            <option value="maiorPreco">Maior Preço</option>
          </select>
        </div>
      </div>
      <div style="display: flex">
        <div class="filtros">
          <form>
            <legend>CORES</legend>
            <div class="inputCores">
              <input type="radio" id="corAmarelo" name="cor" value="amarelo" />
              <label for="corAmarelo">Amarelo</label>
              <input type="radio" id="corAzul" name="cor" value="azul" />
              <label for="corAzul">Azul</label>
              <input type="radio" id="corBranco" name="cor" value="branco" />
              <label for="corBranco">Branco</label>
              <input type="radio" id="corCinza" name="cor" value="cinza" />
              <label for="corCinza">Cinza</label>
              <input type="radio" id="corLaranja" name="cor" value="laranja" />
              <label for="corLaranja">Laranja</label>
              <input type="radio" id="corPreto" name="cor" value="preto" />
              <label for="corPreto">Preto</label>
              <input type="radio" id="corRosa" name="cor" value="rosa" />
              <label for="corRosa">Rosa</label>
            </div>
          </form>
          <h5>TAMANHO</h5>
          <h5>FAIXA DE PREÇO</h5>
        </div>

        <div class="card-container">
          <card id="card" class="card" />
        </div>
      </div>
    </div>
    <script src="bundle.js"></script>

    <footer>M3: IMPLANTAÇÃO DE E-COMMERCE VTEX</footer>
  </body>
</html>
